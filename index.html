<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Reusable Pagination Components</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Blue Circle Pagination -->
    <div class="pagination pagination-blue">
      <button class="btn">
        <svg class="btn-icon" fill="none" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M15 19l-7-7 7-7"
          />
        </svg>
      </button>
      <a href="#" class="page-link">1</a>
      <a href="#" class="page-link">2</a>
      <a href="#" class="page-link page-link--current">3</a>
      <a href="#" class="page-link">4</a>
      <a href="#" class="page-link">5</a>
      <span class="dots">...</span>
      <a href="#" class="page-link">10</a>
      <button class="btn">
        <svg class="btn-icon" fill="none" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 5l7 7-7 7"
          />
        </svg>
      </button>
    </div>

    <!-- Pink Rounded Pills -->
    <div class="pagination pagination-pink">
      <button class="btn">
        <svg class="btn-icon" fill="none" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M15 19l-7-7 7-7"
          />
        </svg>
      </button>
      <a href="#" class="page-link">Prev</a>
      <a href="#" class="page-link">6</a>
      <a href="#" class="page-link">7</a>
      <a href="#" class="page-link page-link--current">8</a>
      <a href="#" class="page-link">9</a>
      <a href="#" class="page-link">Next</a>
      <button class="btn">
        <svg class="btn-icon" fill="none" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 5l7 7-7 7"
          />
        </svg>
      </button>
    </div>

    <!-- Orange Square Pagination -->
    <div class="pagination pagination-orange">
      <button class="btn">
        <svg class="btn-icon" fill="none" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M15 19l-7-7 7-7"
          />
        </svg>
      </button>
      <a href="#" class="page-link">11</a>
      <a href="#" class="page-link">12</a>
      <a href="#" class="page-link">13</a>
      <a href="#" class="page-link page-link--current">14</a>
      <a href="#" class="page-link">15</a>
      <a href="#" class="page-link">16</a>
      <button class="btn">
        <svg class="btn-icon" fill="none" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 5l7 7-7 7"
          />
        </svg>
      </button>
    </div>
  </body>
</html>
